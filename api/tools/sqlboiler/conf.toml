output              = "model"
pkgname             = "model"
wipe                = false
no-tests            = true
struct-tag-casing   = "camel"
add-global-variants	= true
add-panic-variants  = true
add-soft-deletes    = true

[psql]
  dbname    = "sheet"
  host      = "localhost"
  port      = 7202
  user      = "sheet"
  pass      = "3czYDuwqZPsb8kdk"
  schema    = "public"
  sslmode   = "disable"
  blacklist = ["go_seeders", "go_migrations"]

[[types]]
  [types.match]
    name = "payers"
  [types.replace]
    type = "Changes"

[[types]]
  [types.match]
    name = "participants"
  [types.replace]
    type = "Changes"

[[types]]
  [types.match]
    name = "split_type"
  [types.replace]
    type = "SplitType"

[[types]]
  [types.match]
    name = "action"
  [types.replace]
    type = "Action"

[[types]]
  [types.match]
    name = "meta"
  [types.replace]
    type = "Meta"
